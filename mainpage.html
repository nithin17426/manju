<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #e6f9f7;
        }

        .hero .text {
            max-width: 50%;
        }

        .hero .text h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .hero .text a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero img {
            max-width: 45%;
            border-radius: 10px;
        }

        .categories {
            text-align: center;
            padding: 40px 20px;
        }

        .categories h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .categories .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .categories .grid .item {
            text-align: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .categories .grid .item img {
            width: 300px; /* Set the width */
            height: 500px; /* Set the height */
            object-fit: cover; /* Ensures the image doesn't get stretched or distorted */
            border-radius: 50px;
        }

        .categories .grid .item p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .categories .grid .item a {
            text-decoration: none;
            color: #000;
        }

        .categories .grid .item a:hover {
            text-decoration: underline;
        }

        /* Add this section right here */
        .children-section { 
    display: flex; /* Centers content horizontally */
    justify-content: center; /* Aligns items in the center */
    align-items: center; /* Aligns content vertically */
    background-color: white; /* Sets background color */
    padding: 15px; /* Adds space inside the section */
    border-radius: 10px; /* Rounds the corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a soft shadow effect */
    margin: 20px auto; /* Centers the section with vertical spacing */
    width: fit-content; /* Shrinks width to fit content */
}

.children-section .item a {
    text-decoration: none; /* Ensures no underline by default */
    color: #000; /* Keeps text color consistent */
}

.children-section .item a:hover {
    text-decoration: underline; /* Adds underline on hover */
}

.children-section .item img {
    width: 300px; /* Adjust image size */
    height: 500px;
    object-fit: cover;
    border-radius: 10px; /* Adjusted border-radius */
}

.children-section .item p {
    text-align: center;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
}

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Baymax Clothing Store</div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="text">
            <h1>Premium Range of Clothes</h1>
            <a id="shop-now-btn">Shop Now ↓</a>
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFX8XhVlLPRO0kYybsJQlY2GMNOXT8BdXktQ6GdIRv5UyAkH2b27hmWlZwivdgQwnZvRw&usqp=CAU" alt="Hero Image">
    </section>

    <section class="categories">
        <h2>Categories</h2>
        <div class="grid">
            <div class="item">
                <a href="men.html">
                    <img src="https://m.media-amazon.com/images/I/711i5rRsQPL.jpg" alt="Men's Clothes">
                    <p>Men's Clothes</p>
                </a>
            </div>
            <div class="item">
                <a href="woman.html">
                    <img src="https://preview.redd.it/zendaya-coleman-v0-5n8rpxk3eyie1.jpeg?width=640&crop=smart&auto=webp&s=d6c2fa9941a87a7ab91803d9ec9d0494189d21e7" alt="Women's Clothes">
                    <p>Women's Clothes</p>
                </a>
            </div>
        </div>
        <br>
        <!-- Children's Section Below -->
        <div class="children-section">
            <div class="item">
                <a href="children.html">
                    <img src="https://i.pinimg.com/736x/57/9c/e7/579ce7945f204bda943d1870a79c17b1.jpg" alt="Children's Clothes">
                    <p>Children's Clothes</p>
                </a>
            </div>
        </div>
    </section>

    <footer id="footer">
        <p>© 2025 Baymax Clothing Store. All rights reserved.</p>
    </footer>

    <script>
        // Ensure the script is executed after the DOM has loaded
        document.addEventListener("DOMContentLoaded", function () {
            const shopNowBtn = document.getElementById('shop-now-btn');
            const footer = document.getElementById('footer');

            shopNowBtn.addEventListener('click', function () {
                footer.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
