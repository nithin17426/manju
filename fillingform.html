<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Filling Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-row .half-width {
            flex: 0.48;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Centering style for Address and Phone number */
        .centered {
            flex: 1 0 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Filling Form</h2>
    <form id="orderForm" onsubmit="saveOrderDetails(event)">
        <!-- Order ID (Automatically generated) -->
        <div class="form-group">
            <label for="orderId">Order ID Number</label>
            <input type="text" id="orderId" name="orderId" readonly>
        </div>

        <!-- Name and Country/State Rows -->
        <div class="form-row">
            <div class="form-group half-width">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group half-width">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <!-- Country and State Rows -->
        <div class="form-row">
            <div class="form-group half-width">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group half-width">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>

        <!-- City and Zip Code Rows -->
        <div class="form-row">
            <div class="form-group half-width">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group half-width">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>

        <!-- Address in the middle above phone number -->
        <div class="form-row">
            <div class="form-group centered">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>

        <!-- Phone Number in the middle -->
        <div class="form-row">
            <div class="form-group centered">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Order</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
</div>

<script>
// JavaScript to auto-generate the Order ID and make it non-editable
function generateOrderId() {
    // Example: Generate a unique Order ID based on the current timestamp and a random number
    const orderId = 'ORD' + new Date().getTime() + Math.floor(Math.random() * 1000);
    document.getElementById('orderId').value = orderId;
}

// Call the function to generate the Order ID when the page loads
window.onload = generateOrderId;

// Function to save form data in localStorage
function saveOrderDetails(event) {
    event.preventDefault(); // Prevent form from submitting the traditional way

    const orderDetails = {
        orderId: document.getElementById('orderId').value,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        address: document.getElementById('address').value,
        country: document.getElementById('country').value,
        state: document.getElementById('state').value,
        city: document.getElementById('city').value,
        zip: document.getElementById('zip').value,
        phone: document.getElementById('phone').value,
    };

    // Save the data to localStorage
    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

    // Redirect to the order details page
    window.location.href = 'payment.html';
}
</script>
</body>
</html>
